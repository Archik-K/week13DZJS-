<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./sass/app.css" />
		<link rel="stylesheet" href="./sass/normalize.css">
		<title>Задание 1</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col col__Filling_Block">
				<h1 class="comments_service_first_title">
					Сервис комментариев со спам фильтром
				</h1>
				<h2 class="leave_your_comment_title">Оставьте ваш комментарий</h2>
				<div class="block_fio">
					<div class="namecheckbox"><h4>Показывать ваше имя?</h4><input type="checkbox" class="neon-checkbox" id="checkbox1">
						<label for="checkbox1"></label> </div>
					<label class="enter_your_full_name">
						Введите ваше ФИО:</label>
						<span class="span_text_fio">
							<input id="nameFIO"
								type="text"
								placeholder="Введите текст"
								class="text_input_field_for_full_name"
							/>
						</span>
				</div>
				<div class="block_avatar">
					<label class="enter_your_avatar_link">
						Введите ссылку вашего аватара:</label>
						<span class="span_text_avatar">
							<input  id="avatar"
							type="url"
								placeholder="Введите текст"
								class="text_field_for_entering_an_avatar_link"
							/>
						</span>
					
				</div>
				<div class="comment_block" >
					<label class="text_leave_a_comment">Оставьте комментарий:</label>
					<textarea id="message-input"
						placeholder="Введите текст"
						class="comment_input_field"
						cols="30"
						rows="10"
					></textarea>
				</div>
				<div class="knopka">
				<button class="button_sending" id="send-button" >Отправить</button></div>
			</div>
			<div class="col col__Chat_Block">
				<h2 class="chat">чат</h2>
				<div id="messages" class="body_comments"></div>
			</div>
		</div>
		<script src="./index1.js"></script>
	</body>
</html>
